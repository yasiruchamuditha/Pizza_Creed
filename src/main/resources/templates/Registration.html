<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4874d070ea.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/Forms.css}" rel="stylesheet">
</head>
<body style=" background-image: url(img/registration.png)">
<div class="container-fluid">
    <div class="container mt-5" style="width: auto;border: 1px solid black">
        <h3>User Details</h3>
        <form class="row g-3 needs-validation" name="frmUserRegistration" method="post" autocomplete="off" action="/register">
            <div class="inputfeild mt-3 ">
                <label  class="form-label mb-2">User Name:</label>
                <input type="text" class="form-control" name="Username" placeholder="Enter Your User Name" required>
            </div>
            <div class="inputfeild mt-3 ">
                <label  class="form-label mb-2">Password:</label>
                <input type="text" class="form-control" name="Password" placeholder="Enter Your Password" required>
            </div>
            <!--Button-->
            <button type="submit" class="btn btn-outline-primary btn-lg " id="btnSubmit" name="submit" >Submit Details</button>
        </form>
    </div>
</div>
</body>
</html>
