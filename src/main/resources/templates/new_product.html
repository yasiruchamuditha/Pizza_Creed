<body style=" background-image: url(img/product.png)">
<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-phone d-flex align-items-center"><span>+1 5589 55488 55</span></i>
            <i class="bi bi-clock d-flex align-items-center ms-4"><span> Mon-Sat: 11AM - 23PM</span></i>
        </div>
    </div>
</div>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a th:href="@{'/home'}"  style="text-decoration: none;">Pizza Creed</a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul></ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a th:href="@{'/home'}"  class="book-a-table-btn scrollto d-none d-lg-flex" style="text-decoration: none;">Home</a>
    </div>
</header>

<div class="container-fluid" style="width: auto;margin:150px 500px 0 200px;border: 1px solid black">
    <h1 style="text-align: center;">Add New Pizza Product</h1>
    <br/>
    <div class="container mt-5">
        <form  class="row g-3 needs-validation" action="#" th:action="@{/saves}" th:object="${product}" method="post">
            <div>
                <label class="form-label mb-2" >Product Name</label>
                <input type="hidden" th:field="*{id}" />
                <input  type="text" th:field="*{Name}" class="form-control" placeholder="Name" />
            </div>
            <div >
                <label class="form-label mb-2" >Product Size</label>
               <input  type="text" th:field="*{Size}" class="form-control" placeholder="Size" />

            </div>
            <div>
                <label class="form-label mb-2" >Product Price</label>
                <input type="text" th:field="*{Price}" class="form-control" placeholder="Price" />
            </div>
            <div>
            <br>
            <button type="submit" class="btn btn-dark btn-lg btn-block"style="margin:50px 0 100px 0;padding:20px 100px 20px 100px;">Save</button> </td>
            </div>
        </form>
    </div>
</div>
<!-- ======= Footer ======= -->
<footer id="footer" style="margin-top:200px;">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
        </div>
    </div>
</footer><!-- End Footer -->
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/main.js}"></script>
</body>
